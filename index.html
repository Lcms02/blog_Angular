<!DOCTYPE html>
<html lang="pt-BR" ng-app="dailyPlanet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planet</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- JavaScript -->
    <script src="./scripts/controller.js"></script>
</head>

<body>
    <header>
        <h1 id="titulo">Daily Planet</h1>
        <div id="div_quote">
            <span class="linha_vermelha"></span>
            <span id="quote">Vincit omnia veritas<strong>*</strong></span>
            <span class="linha_vermelha"></span>
        </div>

    </header>
    <main>
        <div class="container" ng-controller="Rest">
            <div class="row">
                <div class="card" ng-repeat="publicacao in publicacoes" style="width: 18rem;">
                    <img ng-src="https://api-rest-post-diegocandido.herokuapp.com{{ publicacao.thumbImage }}" ;
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ publicacao.title }}</h5>
                        <p class="card-text"> {{ publicacao.description }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><button class="read_more_btn" ng-click="ver_detalhes($index)">Ler
                                Mais</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>Daily Planet agradece sua visita</span>
    </footer>
</body>

</html>
